<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <link href="../static/css/bootstrap-suggest.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-suggest.js"></script>
    <script src="../static/js/app.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
</head>


<body>
    <div class="overlay">
        <!-- <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div> -->
    </div>
    <h2> Typeformer </h2>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
            <center>
                <h3>Word Segmentation & Auto Correction</h3>
            </center>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <br>
                    <h4>Type a sentence without giving space</h4>
                </div>
                <div class="form-group col-md-4">
                    <br>
                    <!-- <label for="max_words" id="label_max_words">Top n words: 5</label> -->
                    <!-- <input type="range" class="custom-range" min="1" max="10" value="5" step="1" id="max_words"> -->
                </div>
            </div>

            <div class="form-row">
                <textarea class="form-control txt_response" id="input_text" rows="1"></textarea>
            </div>

            <h4> Predictions </h4>
            <div class="form-row">
                    <textarea class="form-control txt_input" id="output_text" rows="1"></textarea>
            </div>
            <hr>

            <!-- MASKED PREDICTION -->
            <center>
                <h3>Next Word Prediction</h3>
            </center>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <br>
                    <h4>Type a sentence & hit Predict to predict the next word</h4>
                </div>
                <div class="form-group col-md-2">
                    <br>
                    <label for="max_words" id="label_max_words">Top n words: 5</label>
                    <input type="range" class="custom-range" min="1" max="10" value="5" step="1" id="max_words_mask">    
                </div>
                <div class="form-group col-md-2">
                    <label></label>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-process">Predict</button>
                </div>
            </div>
            <div class="form-row">
                <textarea class="form-control txt_response" id="mask_input_text" rows="1"></textarea>
            </div>

            <h4> Predictions </h4>
            <div class="form-row">
                <textarea class="form-control txt_response" id="mask_output_text" rows="1"></textarea>
            </div>

        </div>
        <div class="col-sm-1"></div>
    </div>
</body>

</html>
